<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correct the Sentences</title>
    <link rel="preload" href="../fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/BubblegumSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../twootle-theme.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a202c;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .game-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .card {
        background-color: #2d3748;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 768px;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        align-items: center;
      }
      .sentence-correction-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #4a5568;
        padding: 1.5rem;
        border-radius: 0.75rem;
        width: 100%;
      }
      .action-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 0.75rem;
        border: 4px solid #718096;
        margin-bottom: 1.25rem;
      }
      .sentence-input-box {
        background-color: #1a202c;
        border: 2px solid #718096;
        border-radius: 0.5rem;
        width: 100%;
        min-height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        transition: all 0.3s;
      }
      .sentence-input-box.correct-answer {
        border-color: #68d391;
        background-color: rgba(104, 211, 145, 0.15);
      }
      .sentence-input-box.incorrect-answer {
        border-color: #fc8181;
        background-color: rgba(252, 129, 129, 0.15);
      }
      .sentence-input-box textarea {
        background-color: transparent;
        color: #e2e8f0;
        font-size: 1.1rem;
        text-align: center;
        width: 100%;
        resize: none;
        border: none;
        outline: none;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        transition: border-color 0.2s;
      }
      .sentence-input-box textarea:focus {
        border-color: #4299e1;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #4299e1;
        color: white;
      }
      .btn-primary:hover {
        background-color: #3182ce;
        transform: translateY(-2px);
      }
      .btn-secondary {
        background-color: #4a5568;
        color: #e2e8f0;
      }
      .btn-secondary:hover {
        background-color: #718096;
        transform: translateY(-2px);
      }
      .close-icon {
        width: 24px;
        height: 24px;
        stroke: currentColor;
      }
      #feedback {
        margin-top: 1.5rem;
        font-weight: 600;
        height: 24px;
        font-size: 1.1rem;
        text-align: center;
      }
      .correct {
        color: #68d391;
      }
      .incorrect {
        color: #fc8181;
      }
      @media (max-width: 768px) {
        .card {
          padding: 1.5rem;
        }
        .action-image {
          width: 150px;
          height: 150px;
        }
        .sentence-input-box textarea {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="card">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold text-white">Correct the Sentences</h1>
          <button id="home-btn" class="btn btn-secondary p-2">
            <svg
              class="close-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <p class="mb-6 text-lg text-gray-300 text-center">
          Listen to the audio, then correct the grammar and spelling mistakes in
          each sentence below. Click "Check Answers" when you're done!
        </p>

        <audio controls class="w-full mb-6">
          <source src="media/the_desert.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>

        <div id="activity-items-container" class="main-content"></div>

        <div id="feedback"></div>

        <div class="mt-6 flex justify-center space-x-4">
          <button id="try-again-btn" class="btn btn-secondary">
            Try Again
          </button>
          <button id="check-btn" class="btn btn-primary">Check Answers</button>
        </div>
      </div>
    </div>

    <audio
      id="cheering-sound"
      src="media/Kids_Cheering.mp3"
      preload="auto"
    ></audio>

    <script>
      // --- DOM Elements ---
      const activityItemsContainer = document.getElementById(
        "activity-items-container"
      );
      const feedbackDiv = document.getElementById("feedback");
      const tryAgainBtn = document.getElementById("try-again-btn");
      const checkBtn = document.getElementById("check-btn");
      const homeBtn = document.getElementById("home-btn");
      const cheeringSound = document.getElementById("cheering-sound"); // Get the new audio element

      // --- Audio Mapping ---
      const audioMap = {
        "A desert is a dry place with little rain.": "media/gp-desert.mp3",
        "The desert has lots of soft sand.": "media/gp-dunes.mp3",
        "An oasis is a green place with water and plants.":
          "media/gp-oasis.mp3",
        "Cactuses grow in deserts and keep water inside.":
          "media/gp-cactus.mp3",
        "Camels can walk far in the desert without much water.":
          "media/gp-camel.mp3",
      };

      // --- Game State ---
      const actions = [
        {
          id: "gp-desert",
          image: "media/gp-desert.png",
          correctSentence: "A desert is a dry place with little rain.",
          mistakeSentence: "A desurt is a dry place with little rain.",
        },
        {
          id: "gp-dunes",
          image: "media/gp-dunes.png",
          correctSentence: "The desert has lots of soft sand.",
          mistakeSentence: "The dessert has lots of soft sand.",
        },
        {
          id: "gp-oasis",
          image: "media/gp-oasis.png",
          correctSentence: "An oasis is a green place with water and plants.",
          mistakeSentence: "An oisis is a green place with water and plants.",
        },
        {
          id: "gp-cactus",
          image: "media/gp-cactus.png",
          correctSentence: "Cactuses grow in deserts and keep water inside.",
          mistakeSentence: "Cactuses grows in deserts and keep water inside.",
        },
        {
          id: "gp-camel",
          image: "media/gp-camel.png",
          correctSentence:
            "Camels can walk far in the desert without much water.",
          mistakeSentence:
            "Camels can walks far in the desert without much water.",
        },
      ];

      // --- Animation ---
      function triggerReward() {
        const emojiEl = document.createElement("div");
        emojiEl.textContent = "ðŸ¥³";
        emojiEl.style.position = "fixed";
        emojiEl.style.top = "50%";
        emojiEl.style.left = "50%";
        emojiEl.style.zIndex = "100";
        emojiEl.style.fontSize = "150px";
        emojiEl.style.opacity = "0";
        emojiEl.style.transform = "translate(-50%, -50%) scale(0)";
        emojiEl.style.transition =
          "transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.6s";

        document.body.appendChild(emojiEl);

        setTimeout(() => {
          emojiEl.style.opacity = "1";
          emojiEl.style.transform = "translate(-50%, -70%) scale(1)";
        }, 100);

        setTimeout(() => {
          emojiEl.style.transform = "translate(-50%, -50%) scale(1)";
        }, 700);

        setTimeout(() => {
          emojiEl.style.opacity = "0";
          emojiEl.style.transform = "translate(-50%, -50%) scale(0.5)";
        }, 2200);

        setTimeout(() => {
          emojiEl.remove();
        }, 2800);
      }

      // --- Game Initialization and Checking ---
      function initializeGame() {
        activityItemsContainer.innerHTML = "";
        feedbackDiv.textContent = "";
        feedbackDiv.className = "";
        checkBtn.disabled = false;

        const shuffledActions = [...actions].sort(() => Math.random() - 0.5);

        shuffledActions.forEach((action) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "sentence-correction-item";
          itemDiv.dataset.id = action.id;

          const img = document.createElement("img");
          img.src = `media/${action.id}.png`;
          img.alt = action.id;
          img.className = "action-image";
          img.onerror = function () {
            this.src = `https://placehold.co/200x200/4A5568/E2E8F0?text=${action.id.toUpperCase()}`;
          };

          const inputContainer = document.createElement("div");
          inputContainer.className = "sentence-input-box";
          inputContainer.dataset.correctSentence = action.correctSentence;

          const textarea = document.createElement("textarea");
          textarea.className =
            "w-full bg-transparent text-gray-100 text-center text-lg resize-none outline-none focus:border-blue-400 rounded-md py-1 px-2";
          textarea.rows = 2;
          textarea.placeholder = "Correct the sentence here...";
          textarea.value = action.mistakeSentence;
          textarea.disabled = false;
          textarea.spellcheck = false;

          inputContainer.appendChild(textarea);
          itemDiv.appendChild(img);
          itemDiv.appendChild(inputContainer);
          activityItemsContainer.appendChild(itemDiv);
        });
      }

      function cleanStringForComparison(str) {
        return str
          .toLowerCase()
          .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "")
          .replace(/\s{2,}/g, " ")
          .trim();
      }

      function playCorrectSounds(correctSentences) {
        let i = 0;
        function playNext() {
          if (i < correctSentences.length) {
            const sentence = correctSentences[i];
            const audioSrc = audioMap[sentence];
            if (audioSrc) {
              const audio = new Audio(audioSrc);
              audio.addEventListener("ended", playNext);
              audio
                .play()
                .catch((e) => console.error("Audio playback failed:", e));
            } else {
              // If no audio source found, just move to the next one
              playNext();
            }
            i++;
          }
        }
        playNext();
      }

      function checkAnswers() {
        const sentenceInputBoxes = activityItemsContainer.querySelectorAll(
          ".sentence-input-box"
        );
        let allCorrect = true;
        let correctSentences = [];

        sentenceInputBoxes.forEach((inputBox) => {
          const correctSentence = inputBox.dataset.correctSentence;
          const textarea = inputBox.querySelector("textarea");
          const userAnswer = textarea.value;

          inputBox.classList.remove("correct-answer", "incorrect-answer");

          if (
            cleanStringForComparison(userAnswer) ===
            cleanStringForComparison(correctSentence)
          ) {
            inputBox.classList.add("correct-answer");
            textarea.disabled = true;
            correctSentences.push(correctSentence);
          } else {
            inputBox.classList.add("incorrect-answer");
            allCorrect = false;
            textarea.disabled = false;
          }
        });

        if (allCorrect) {
          feedbackDiv.textContent =
            "Congratulations! You corrected all sentences!";
          feedbackDiv.className = "correct";
          triggerReward();
          checkBtn.disabled = true;

          // Play cheering sound
          if (cheeringSound) {
            cheeringSound.currentTime = 0; // Rewind to start
            cheeringSound.play();
          }

          // Play sounds sequentially for correct answers after a short delay
          setTimeout(() => {
            playCorrectSounds(correctSentences);
          }, 500); // 500ms delay
        } else {
          feedbackDiv.textContent =
            "Some sentences are incorrect. Keep trying!";
          feedbackDiv.className = "incorrect";
        }
      }

      function resetGame() {
        // Stop the cheering sound if it's playing
        if (cheeringSound) {
          cheeringSound.pause();
          cheeringSound.currentTime = 0;
        }
        initializeGame();
      }

      function closeWindow() {
        window.location.href = '../index.html';
      }

      // --- Event Listeners ---
      checkBtn.addEventListener("click", checkAnswers);
      tryAgainBtn.addEventListener("click", resetGame);
      homeBtn.addEventListener("click", closeWindow);

      // --- Initialization ---
      window.onload = () => {
        initializeGame();
      };
    </script>
  </body>
</html>
