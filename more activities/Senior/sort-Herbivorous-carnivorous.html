<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Herbivores and Carnivores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0fdf4;
        color: #1e293b;
        overflow-x: hidden;
      }
      .game-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .card {
        background-color: #ffffff;
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        text-align: center;
        width: 100%;
        max-width: 1000px;
        border: 1px solid #dcfce7;
      }
      #word-bank {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 2.5rem;
        padding: 1rem;
        background-color: #dcfce7;
        border-radius: 1rem;
        min-height: 100px;
      }
      .word {
        background-color: #16a34a;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        cursor: grab;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        font-weight: 600;
        user-select: none;
      }
      .word.dragging {
        opacity: 0.5;
        transform: scale(1.1);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .word.correct {
        background-color: #22c55e;
      }
      .word.incorrect {
        background-color: #ef4444;
      }
      #categories {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .category-box {
        border-radius: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 1rem;
        border-width: 4px;
        border-style: dashed;
        transition: all 0.3s ease;
      }
      .category-box h2 {
        font-family: "Pacifico", cursive;
        font-size: 2rem;
        margin-bottom: 1rem;
        pointer-events: none;
      }
      .category-box.drag-over {
        transform: scale(1.02);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      #herbivores-box {
        border-color: #16a34a;
        color: #16a34a;
        background-color: #f0fdf4;
      }
      #herbivores-box.drag-over {
        background-color: #dcfce7;
      }
      #carnivores-box {
        border-color: #ef4444;
        color: #ef4444;
        background-color: #fff1f2;
      }
      #carnivores-box.drag-over {
        background-color: #fee2e2;
      }
      .dropped-words-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        align-content: flex-start;
        width: 100%;
        min-height: 200px;
      }
      .btn {
        padding: 0.75rem 2rem;
        border-radius: 0.75rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: none;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn-primary {
        background-color: #16a34a;
        color: white;
      }
      .btn-primary:hover:not(:disabled) {
        background-color: #15803d;
      }
      .btn-secondary {
        background-color: #f3f4f6;
        color: #374151;
      }
      .btn-secondary:hover {
        background-color: #e5e7eb;
      }
      #feedback {
        margin-top: 1.5rem;
        font-weight: 600;
        height: 24px;
        font-size: 1.1rem;
      }
      .correct-feedback {
        color: #22c55e;
      }
      .incorrect-feedback {
        color: #ef4444;
      }
      @media (max-width: 640px) {
        #categories {
          grid-template-columns: 1fr;
        }
        .card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="card">
        <div class="flex justify-between items-center mb-4">
          <h1
            class="text-3xl md:text-4xl font-bold text-slate-800"
            style="font-family: 'Pacifico', cursive"
          >
            Animal Diets
          </h1>
          <button
            id="close-btn"
            class="p-2 text-gray-400 hover:text-green-600 transition-colors"
            title="Close Game"
            aria-label="Close Game"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <p class="mb-6 text-lg text-slate-500">
          Drag each animal into its correct diet category.
        </p>
        <div id="word-bank"></div>
        <div id="categories">
          <div id="herbivores-box" class="category-box" data-category="Herbivore">
            <h2>Herbivores</h2>
            <div class="dropped-words-container"></div>
          </div>
          <div id="carnivores-box" class="category-box" data-category="Carnivore">
            <h2>Carnivores</h2>
            <div class="dropped-words-container"></div>
          </div>
        </div>
        <div id="feedback"></div>
        <div class="mt-8 flex justify-center space-x-4">
          <button id="reset-btn" class="btn btn-secondary">Try Again</button>
          <button id="check-btn" class="btn btn-primary">Check Answers</button>
        </div>
      </div>
    </div>
    <audio id="success-sound" src="media/brass.mp3" preload="auto"></audio>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- Game Data ---
        const wordsData = [
            { word: "Cow", category: "Herbivore" }, { word: "Rabbit", category: "Herbivore" },
            { word: "Deer", category: "Herbivore" }, { word: "Elephant", category: "Herbivore" },
            { word: "Giraffe", category: "Herbivore" }, { word: "Sheep", category: "Herbivore" },
            { word: "Horse", category: "Herbivore" }, { word: "Koala", category: "Herbivore" },
            { word: "Lion", category: "Carnivore" }, { word: "Tiger", category: "Carnivore" },
            { word: "Wolf", category: "Carnivore" }, { word: "Shark", category: "Carnivore" },
            { word: "Fox", category: "Carnivore" }, { word: "Hawk", category: "Carnivore" },
            { word: "Snake", category: "Carnivore" }, { word: "Crocodile", category: "Carnivore" },
        ];

        // --- DOM Elements ---
        const wordBank = document.getElementById("word-bank");
        const checkBtn = document.getElementById("check-btn");
        const resetBtn = document.getElementById("reset-btn");
        const feedbackDiv = document.getElementById("feedback");
        const categoryBoxes = document.querySelectorAll(".category-box");
        const closeBtn = document.getElementById("close-btn");
        const successSound = document.getElementById("success-sound");

        // --- Game State ---
        let draggedWord = null;

        // --- Functions ---
        const initializeGame = () => {
          wordBank.innerHTML = "";
          feedbackDiv.textContent = "";
          feedbackDiv.className = "";
          checkBtn.disabled = false;

          categoryBoxes.forEach((box) => {
            box.querySelector(".dropped-words-container").innerHTML = "";
            box.classList.remove("drag-over");
          });

          wordsData
            .sort(() => Math.random() - 0.5)
            .forEach(createWordToken);
        };

        const createWordToken = (item) => {
          const wordEl = document.createElement("div");
          wordEl.className = "word";
          wordEl.textContent = item.word;
          wordEl.draggable = true;
          wordEl.dataset.category = item.category;
          wordBank.appendChild(wordEl);
        };

        const checkAnswers = () => {
          let correctCount = 0;
          categoryBoxes.forEach((box) => {
            const correctCategory = box.dataset.category;
            const droppedWords = box.querySelectorAll(".word");
            droppedWords.forEach((word) => {
              word.classList.remove("correct", "incorrect");
              if (word.dataset.category === correctCategory) {
                word.classList.add("correct");
                correctCount++;
              } else {
                word.classList.add("incorrect");
              }
            });
          });
          
          updateFeedback(correctCount, wordsData.length);
          checkBtn.disabled = true;
        };
        
        const updateFeedback = (correct, total) => {
            if (correct === total) {
                feedbackDiv.textContent = "Perfect! You sorted them all correctly!";
                feedbackDiv.className = "correct-feedback";
                if (successSound) successSound.play().catch(e => console.error("Audio play failed:", e));
                triggerReward();
            } else if (correct > 0) {
                feedbackDiv.textContent = `Nice try! You got ${correct} out of ${total} correct.`;
                feedbackDiv.className = "correct-feedback";
            } else {
                feedbackDiv.textContent = "Have another try! You can do it.";
                feedbackDiv.className = "incorrect-feedback";
            }
        };
        
        const triggerReward = () => {
            const emojiEl = document.createElement('div');
            emojiEl.textContent = 'ðŸ†';
            Object.assign(emojiEl.style, {
                position: 'fixed', top: '50%', left: '50%', zIndex: '100',
                fontSize: '150px', opacity: '0',
                transform: 'translate(-50%, -50%) scale(0)',
                transition: 'transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.6s'
            });
            document.body.appendChild(emojiEl);
            setTimeout(() => {
                emojiEl.style.opacity = '1';
                emojiEl.style.transform = 'translate(-50%, -70%) scale(1)';
            }, 100);
            setTimeout(() => {
                emojiEl.style.opacity = '0';
                emojiEl.style.transform = 'translate(-50%, -50%) scale(0.5)';
            }, 2200);
            setTimeout(() => emojiEl.remove(), 2800);
        };
        
        const closeWindow = () => window.close();

        // --- Drag and Drop Event Handlers ---
        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('word')) {
                draggedWord = e.target;
                setTimeout(() => e.target.classList.add('dragging'), 0);
            }
        });

        document.addEventListener('dragend', (e) => {
            if (draggedWord) {
                draggedWord.classList.remove('dragging');
                draggedWord = null;
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('dragenter', (e) => {
            const dropZone = e.target.closest('.category-box, #word-bank');
            if (dropZone) {
                dropZone.classList.add('drag-over');
            }
        });

        document.addEventListener('dragleave', (e) => {
            const dropZone = e.target.closest('.category-box, #word-bank');
            if (dropZone) {
                dropZone.classList.remove('drag-over');
            }
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            const dropZone = e.target.closest('.category-box, #word-bank');
            if (dropZone && draggedWord) {
                const container = dropZone.querySelector('.dropped-words-container') || wordBank;
                container.appendChild(draggedWord);
                dropZone.classList.remove('drag-over');
            }
        });

        // --- Event Listeners ---
        checkBtn.addEventListener("click", checkAnswers);
        resetBtn.addEventListener("click", initializeGame);
        closeBtn.addEventListener("click", closeWindow);

        // --- Initial Load ---
        initializeGame();
      });
    </script>
  </body>
</html
