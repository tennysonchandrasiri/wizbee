<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentence Scramble Game</title>
    <link rel="preload" href="../../fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/BubblegumSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../src/output.css" />
    <link rel="stylesheet" href="../../twootle-theme.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a202c;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .game-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .card {
        background-color: #2d3748;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        text-align: center;
        width: 100%;
        max-width: 640px;
      }
      #actions-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
        margin-bottom: 1.5rem;
      }
      .action-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #4a5568;
        padding: 1rem;
        border-radius: 0.75rem;
      }
      .action-image {
        width: 170px;
        height: 170px;
        object-fit: contain;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
        border: 4px solid #718096;
      }
      .sentence-box {
        background-color: #1a202c;
        border: 2px solid #718096;
        border-radius: 0.5rem;
        width: 100%;
        min-height: 60px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        gap: 0.5rem;
        transition: all 0.3s;
      }
      .sentence-box.correct-answer {
        border-color: #68d391;
      }
      .sentence-box.incorrect-answer {
        border-color: #fc8181;
      }
      .jumbled-words {
        margin-top: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        min-height: 40px;
      }
      .word-token {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s;
        user-select: none;
      }
      .word-token-colorful {
        background: linear-gradient(135deg, #5c6b7b, #4a5568);
        color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      .word-token-colorful:hover {
        background: linear-gradient(135deg, #4a5568, #374151);
      }
      .word-token.hidden {
        opacity: 0;
        transform: scale(0);
        pointer-events: none;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: none;
      }
      .btn-primary {
        background-color: #4299e1;
        color: white;
      }
      .btn-primary:hover {
        background-color: #3182ce;
      }
      .btn-secondary {
        background-color: #4a5568;
        color: #e2e8f0;
      }
      .btn-secondary:hover {
        background-color: #718096;
      }
      .close-icon {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }
      #feedback {
        margin-top: 1.5rem;
        font-weight: 600;
        height: 24px;
        font-size: 1.1rem;
      }
      .correct {
        color: #68d391;
      }
      .incorrect {
        color: #fc8181;
      }
      @media (max-width: 680px) {
        #actions-grid {
          grid-template-columns: 1fr;
        }
        .card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="card">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold text-white">
            Unscramble the Sentences
          </h1>
          <button id="close-btn" class="btn btn-secondary p-2">
            <svg
              class="close-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <p class="mb-6 text-lg text-gray-300">
          Click the words in the correct order to form a sentence for each
          picture.
        </p>

        <div id="actions-grid"></div>

        <div id="feedback"></div>

        <div class="mt-6 flex justify-center space-x-4">
          <button id="try-again-btn" class="btn btn-secondary">
            Try Again
          </button>
          <button id="check-btn" class="btn btn-primary">Check Answers</button>
        </div>
      </div>
    </div>

    <audio id="success-sound" src="media/brass.mp3" preload="auto"></audio>
    <script>
      // --- DOM Elements ---
      const actionsGrid = document.getElementById("actions-grid");
      const feedbackDiv = document.getElementById("feedback");
      const tryAgainBtn = document.getElementById("try-again-btn");
      const checkBtn = document.getElementById("check-btn");
      const closeBtn = document.getElementById("close-btn");
      // NEW: Selecting new elements
      const successSound = document.getElementById("success-sound");
      // REMOVED: canvas, magicWand elements are no longer needed.

      // --- Game State ---
      const actions = [
        {
          name: "drinks",
          image: "media/drinks.png",
          sentence: "My cat drinks milk.",
        },
        {
          name: "eat",
          image: "media/eat.png",
          sentence: "We eat lunch together.",
        },
        {
          name: "walks",
          image: "media/walks.png",
          sentence: "He walks to school.",
        },
        {
          name: "gets-up",
          image: "media/gets-up.png",
          sentence: "He gets up at 6 oâ€™clock.",
        },
      ];

      // --- NEW: Animation and Window Functions ---
      function triggerReward() {
        const emojiEl = document.createElement("div");
        emojiEl.textContent = "ðŸ†";
        emojiEl.style.position = "fixed";
        emojiEl.style.top = "50%";
        emojiEl.style.left = "50%";
        emojiEl.style.zIndex = "100";
        emojiEl.style.fontSize = "150px";
        emojiEl.style.opacity = "0";
        emojiEl.style.transform = "translate(-50%, -50%) scale(0)";
        emojiEl.style.transition =
          "transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.6s";
        document.body.appendChild(emojiEl);
        setTimeout(() => {
          emojiEl.style.opacity = "1";
          emojiEl.style.transform = "translate(-50%, -70%) scale(1)";
        }, 100);
        setTimeout(() => {
          emojiEl.style.opacity = "0";
          emojiEl.style.transform = "translate(-50%, -50%) scale(0.5)";
        }, 2200);
        setTimeout(() => {
          emojiEl.remove();
        }, 2800);
      }

      function closeWindow() {
        window.location.href = '../../index.html';
      }

      // --- Game Logic ---
      function handleWordClick(event) {
        const clickedWord = event.currentTarget;
        if (clickedWord.classList.contains("hidden")) return;

        const actionItem = clickedWord.closest(".action-item");
        const sentenceBox = actionItem.querySelector(".sentence-box");

        const newWord = document.createElement("span");
        newWord.className = "word-token word-token-colorful";
        newWord.textContent = clickedWord.textContent;
        newWord.addEventListener("click", () => {
          clickedWord.classList.remove("hidden");
          newWord.remove();
        });

        sentenceBox.appendChild(newWord);
        clickedWord.classList.add("hidden");
      }

      function initializeGame() {
        actionsGrid.innerHTML = "";
        feedbackDiv.textContent = "";
        feedbackDiv.className = "";
        checkBtn.disabled = false;

        actions.forEach((action, index) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "action-item";
          itemDiv.dataset.correctSentence = action.sentence;

          const img = document.createElement("img");
          img.src = action.image;
          img.alt = action.name;
          img.className = "action-image";

          const sentenceBox = document.createElement("div");
          sentenceBox.className = "sentence-box";

          const jumbledWordsContainer = document.createElement("div");
          jumbledWordsContainer.className = "jumbled-words";

          const words = action.sentence.split(" ");
          words.sort(() => Math.random() - 0.5);

          words.forEach((word) => {
            const wordToken = document.createElement("div");
            wordToken.className = "word-token word-token-colorful";
            wordToken.textContent = word;
            wordToken.addEventListener("click", handleWordClick);
            jumbledWordsContainer.appendChild(wordToken);
          });

          itemDiv.appendChild(img);
          itemDiv.appendChild(sentenceBox);
          itemDiv.appendChild(jumbledWordsContainer);
          actionsGrid.appendChild(itemDiv);
        });
      }

      function checkAnswers() {
        const actionItems = actionsGrid.querySelectorAll(".action-item");
        let allCorrect = true;

        actionItems.forEach((item) => {
          const sentenceBox = item.querySelector(".sentence-box");
          const correctSentence = item.dataset.correctSentence;

          const wordsInBox = [...sentenceBox.querySelectorAll(".word-token")];
          const userAnswer = wordsInBox
            .map((word) => word.textContent)
            .join(" ");

          sentenceBox.classList.remove("correct-answer", "incorrect-answer");

          if (userAnswer.trim() === correctSentence.trim()) {
            sentenceBox.classList.add("correct-answer");
          } else {
            sentenceBox.classList.add("incorrect-answer");
            allCorrect = false;
          }
        });

        if (allCorrect) {
          feedbackDiv.textContent = "Congratulations! You got them all!";
          feedbackDiv.className = "correct";
          // NEW: Play sound and show animation on perfect score
          if (successSound) {
            successSound.play();
          }
          triggerReward();
          checkBtn.disabled = true;
        } else {
          feedbackDiv.textContent = "Some are incorrect. Keep trying!";
          feedbackDiv.className = "incorrect";
        }
      }

      function resetGame() {
        initializeGame();
      }

      // --- Event Listeners ---
      checkBtn.addEventListener("click", checkAnswers);
      tryAgainBtn.addEventListener("click", resetGame);
      closeBtn.addEventListener("click", closeWindow);
      // REMOVED: window.resize listener

      // --- Initialization ---
      window.onload = () => {
        // REMOVED: resizeCanvas() call
        initializeGame();
      };
    </script>
  </body>
</html>
