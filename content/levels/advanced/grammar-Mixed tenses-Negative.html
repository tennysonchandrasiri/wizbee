    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f9ff;
        color: #1e293b;
        overflow-x: hidden;
      }
      .game-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .card {
        background-color: #ffffff;
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        text-align: center;
        width: 100%;
        max-width: 900px;
        border: 1px solid #e0f2fe;
        position: relative;
      }
      .close-btn {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background-color: #f1f5f9;
        color: #64748b;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: none;
      }
      .close-btn:hover {
        background-color: #e2e8f0;
        transform: scale(1.1);
      }
      #top-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 1.5rem;
        width: 100%;
      }
      #score-container {
        display: flex;
        gap: 1rem;
      }
      .score-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      #correct-score {
        background-color: #22c55e;
      }
      #incorrect-score {
        background-color: #ef4444;
      }

      #sentences-container {
        list-style-type: decimal;
        list-style-position: inside;
        text-align: left;
        font-size: 1.2rem;
        line-height: 3;
      }
      .sentence-item {
        padding: 0.25rem 0.5rem;
        border-radius: 0.5rem;
        margin-bottom: 0.1rem;
      }
      .blank-select {
        display: inline-block;
        width: 170px; /* Adjusted width for negative verb forms */
        height: 40px;
        background-color: #e2e8f0;
        border: 2px solid #cbd5e1;
        border-radius: 0.5rem;
        margin: 0 4px -10px 4px;
        transition: all 0.3s ease;
        vertical-align: middle;
        font-size: 1.1rem;
        font-weight: 600;
        padding-left: 10px; /* Add some padding */
      }
      .blank-select:focus {
        outline: none;
        border-color: #3b82f6;
        background-color: #e0f2fe;
      }
      .blank-select.correct {
        background-color: #4ade80;
        border-color: #22c55e;
        color: white;
      }
      .blank-select.incorrect {
        background-color: #f87171;
        border-color: #ef4444;
        color: white;
      }
      .feedback-mark {
        display: inline-block;
        margin-left: 0.75rem;
        font-size: 1.5rem;
        font-weight: bold;
        visibility: hidden;
      }
      .feedback-mark.correct {
        color: #22c55e;
        visibility: visible;
      }
      .feedback-mark.incorrect {
        color: #ef4444;
        visibility: visible;
      }
      .btn {
        padding: 0.75rem 2rem;
        border-radius: 0.75rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: none;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }
      .btn-primary:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
      }
      .btn-secondary {
        background-color: #e2e8f0;
        color: #334155;
      }
      .btn-secondary:hover {
        background-color: #cbd5e1;
        transform: translateY(-2px);
      }
      #reward-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        pointer-events: none;
      }
    </style>

          </svg>
        </button>

          class="text-4xl font-bold text-slate-800 mb-2"

        </h1>
        <p class="mb-6 text-lg text-slate-500">
          Choose the correct negative verb form (Present Perfect or Past

        </p>

        <div id="top-bar">

      // --- DOM Elements ---
      const sentencesContainer = document.getElementById("sentences-container");
      const closeBtn = document.getElementById("close-btn");
      const checkBtn = document.getElementById("check-btn");
      const resetBtn = document.getElementById("reset-btn");
      const correctScoreEl = document.getElementById("correct-score");
      const incorrectScoreEl = document.getElementById("incorrect-score");
      const canvas = document.getElementById("reward-canvas");
      const ctx = canvas.getContext("2d");

      // --- Game State ---
      let correctCount = 0;
      let incorrectCount = 0;

      // --- Shuffle Array Function ---
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]]; // Swap elements
        }
      }

      // --- Initialization ---
      function initializeGame() {
        sentencesContainer.innerHTML = "";
        correctCount = 0;
        incorrectCount = 0;
        updateScores();
        checkBtn.disabled = false;

        // Shuffle the sentences data
        shuffleArray(sentencesData);

        sentencesData.forEach((item) => {
          const li = document.createElement("li");
          li.className = "sentence-item flex items-center";

          // Add the start of the sentence
          li.innerHTML = `${item.start} `;

          // Create and append the select dropdown
          const select = document.createElement("select");
          select.className = "blank-select";
          select.dataset.correctVerb = item.correctVerb;

          // Default blank option
          const defaultOption = document.createElement("option");
          defaultOption.value = "";
          defaultOption.textContent = "---";
          select.appendChild(defaultOption);

          // Add the verb options
          const shuffledOptions = [...item.options].sort(
            () => 0.5 - Math.random()
          ); // Shuffle a copy
          shuffledOptions.forEach((optionText) => {
            const option = document.createElement("option");
            option.textContent = optionText;
            option.value = optionText;
            select.appendChild(option);
          });

          li.appendChild(select);
          // Add the remainder of the sentence and feedback mark
          li.innerHTML += ` ${item.end} <span class="feedback-mark"></span>`;

          sentencesContainer.appendChild(li);
        });
      }

      // --- Answer Checking ---
      function checkAnswers() {
        const selects = document.querySelectorAll(".blank-select");
        correctCount = 0;
        incorrectCount = 0;

        selects.forEach((select) => {
          const userAnswer = select.value.trim();
          const correctVerb = select.dataset.correctVerb;
          const feedbackMark =
            select.parentElement.querySelector(".feedback-mark");

          select.classList.remove("correct", "incorrect");
          feedbackMark.classList.remove("correct", "incorrect");
          feedbackMark.style.visibility = "hidden";

          if (userAnswer) {
            if (userAnswer === correctVerb) {
              feedbackMark.textContent = "✓";
              feedbackMark.classList.add("correct");
              select.classList.add("correct");
              correctCount++;
            } else {
              feedbackMark.textContent = "✗";
              feedbackMark.classList.add("incorrect");
              select.classList.add("incorrect");
              incorrectCount++;
            }
            feedbackMark.style.visibility = "visible";
          } else {
            // If the input is empty, leave feedback hidden
          }
        });

        updateScores();
        checkBtn.disabled = true;

        if (correctCount + incorrectCount === sentencesData.length) {
          triggerReward(correctCount);
        }
      }

      function updateScores() {
        correctScoreEl.textContent = correctCount;
        incorrectScoreEl.textContent = incorrectCount;
      }

      // --- Reward System ---
      function triggerReward(score) {
        // Play success sound for any score > 0
        if (score > 0) {
          const successSound = document.getElementById("success-sound");
          if (successSound) {
            successSound.play();
          }
        }
        
        // Keep existing reward logic unchanged
        if (score >= 1 && score <= 10) {
          launchStars(1);
        } else if (score >= 11 && score <= 20) {
          launchStars(2);
        } else if (score >= 21 && score <= 30) {
          launchStars(3);
        } else if (score >= 31 && score <= 39) {
          launchStars(4);
        } else if (score === 40) {
          starRain();
        }
      }

      // --- Canvas Animation (unchanged) ---
      let stars = [];
      let animationFrameId;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      class Star {
        constructor(x, y, radius, color, velocity) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
          this.velocity = velocity;
          this.alpha = 1;
          this.gravity = 0.05;
          this.friction = 0.99;
        }
        draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }
        update() {
          this.velocity.y += this.gravity;
          this.velocity.x *= this.friction;
          this.x += this.velocity.x;
          this.y += this.velocity.y;
          this.alpha -= 0.01;
          this.draw();
        }
      }

      function animateStars() {
        animationFrameId = requestAnimationFrame(animateStars);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach((star, index) => {
          if (star.alpha > 0) star.update();
          else stars.splice(index, 1);
        });
        if (stars.length === 0) {
          cancelAnimationFrame(animationFrameId);
          animationFrameId = null;
        }
      }

      function launchStars(count) {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const colors = ["#fde047", "#f97316", "#84cc16", "#38bdf8"];
        for (let i = 0; i < count; i++) {
          const radius = 25 + Math.random() * 15;
          const x = centerX - 200 + i * 200;
          const y = centerY;
          const color = colors[i % colors.length];
          const velocity = {
            x: (Math.random() - 0.5) * 4,
            y: -12 - Math.random() * 5,
          };
          stars.push(new Star(x, y, radius, color, velocity));
        }
        if (!animationFrameId) animateStars();
      }

      function starRain() {
        for (let i = 0; i < 150; i++) {
          const radius = Math.random() * 3 + 1;
          const x = Math.random() * canvas.width;
          const y = -Math.random() * canvas.height;
          const color = `hsl(${Math.random() * 360}, 100%, 75%)`;
          const velocity = {
            x: (Math.random() - 0.5) * 2,
            y: 4 + Math.random() * 5,
          };
          stars.push(new Star(x, y, radius, color, velocity));
        }
        if (!animationFrameId) animateStars();
      }
