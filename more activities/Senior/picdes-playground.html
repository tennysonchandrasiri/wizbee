<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Description Game</title>
    <link rel="preload" href="../../fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/BubblegumSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../dist/output.css" />
    <link rel="stylesheet" href="../../twootle-theme.css" />
    <link
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a202c;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .game-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
      }
      .card {
        background-color: #2d3748;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        text-align: center;
        width: 100%;
        max-width: 800px;
      }
      .picture-container {
        width: 100%;
        max-width: 600px;
        height: auto;
        margin: 0 auto 1.5rem auto;
        border-radius: 0.75rem;
        overflow: hidden;
        border: 4px solid #4a5568;
      }
      .picture-container img {
        width: 100%;
        height: auto;
        display: block;
      }
      .description-container {
        text-align: left;
        font-size: 1.1rem;
        line-height: 2.5;
      }
      .description-sentence {
        margin-bottom: 0.5rem;
      }
      .preposition-select {
        background-color: #4a5568;
        color: #e2e8f0;
        border: 2px solid #718096;
        border-radius: 0.5rem;
        padding: 0.25rem 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: border-color 0.3s, background-color 0.3s;
      }
      .preposition-select:focus {
        outline: none;
        border-color: #63b3ed;
      }
      .preposition-select.correct {
        border-color: #68d391;
        background-color: #2f855a;
      }
      .preposition-select.incorrect {
        border-color: #fc8181;
        background-color: #c53030;
      }
      .feedback-container {
        margin-top: 1.5rem;
        height: 40px;
        font-weight: 600;
        font-size: 1.1rem;
      }
      .correct-text {
        color: #68d391;
      }
      .incorrect-text {
        color: #fc8181;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: none;
      }
      .btn-primary {
        background-color: #4299e1;
        color: white;
      }
      .btn-primary:hover {
        background-color: #3182ce;
      }
      .btn-secondary {
        background-color: #4a5568;
        color: #e2e8f0;
      }
      .btn-secondary:hover {
        background-color: #718096;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="card">
        <div class="flex justify-between items-start mb-4">
          <div class="text-left">
            <h1 class="text-3xl font-bold text-white">Picture Description</h1>
            <p class="mt-2 text-lg text-gray-300">
              Choose the correct preposition to complete the sentences.
            </p>
          </div>
          <button
            id="close-btn"
            class="p-2 text-gray-400 hover:text-blue-400 transition-colors"
            title="Close Game"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <div class="picture-container">
          <img src="media/park.png" alt="A sunny day at a playground" />
        </div>

        <div id="description-container" class="description-container"></div>

        <div id="feedback" class="feedback-container"></div>

        <div class="mt-6 flex justify-center space-x-4">
          <button id="try-again-btn" class="btn btn-secondary">
            Try Again
          </button>
          <button id="check-btn" class="btn btn-primary">Check Answers</button>
        </div>
      </div>
    </div>

    <audio id="success-sound" src="media/brass.mp3" preload="auto"></audio>
    <script>
      // --- DOM Elements ---
      const descriptionContainer = document.getElementById(
        "description-container"
      );
      const feedbackDiv = document.getElementById("feedback");
      const tryAgainBtn = document.getElementById("try-again-btn");
      const checkBtn = document.getElementById("check-btn");
      // NEW: Selecting new elements
      const closeBtn = document.getElementById("close-btn");
      const successSound = document.getElementById("success-sound");
      // REMOVED: canvas, magicWand elements are no longer needed.

      // --- Game Data ---
      const descriptions = [
        {
          parts: [
            { text: "A boy is smiling and swinging high " },
            { options: ["at", "on", "in"], correct: "at" },
            { text: " the playground." },
          ],
        },
        {
          parts: [
            { text: "Two girls are riding the see-saw and laughing " },
            { options: ["together", "apart", "beside"], correct: "together" },
            { text: "." },
          ],
        },
        {
          parts: [
            { text: "A cute puppy is chasing butterflies " },
            { options: ["near", "over", "through"], correct: "near" },
            { text: " the flowers." },
          ],
        },
        {
          parts: [
            { text: "Parents are sitting " },
            { options: ["on", "under", "in"], correct: "on" },
            { text: " benches, watching the kids play." },
          ],
        },
        {
          parts: [
            { text: "An ice-cream man is giving " },
            { options: ["out", "in", "off"], correct: "out" },
            { text: " yummy cold treats." },
          ],
        },
        {
          parts: [
            { text: "Big trees make nice shady spots " },
            { options: ["around", "above", "between"], correct: "around" },
            { text: " the park." },
          ],
        },
        {
          parts: [
            { text: "A kite is flying " },
            { options: ["in", "on", "at"], correct: "in" },
            { text: " the sky as a kid runs below." },
          ],
        },
        {
          parts: [
            { text: "Two toddlers are having fun building a sandcastle " },
            { options: ["with", "by", "for"], correct: "with" },
            { text: " sand." },
          ],
        },
        {
          parts: [
            { text: "You can hear laughter, birds, and the wind " },
            { options: ["in", "at", "on"], correct: "in" },
            { text: " the trees." },
          ],
        },
        {
          parts: [
            { text: "Everything looks bright and happy " },
            { options: ["with", "of", "from"], correct: "with" },
            { text: " lots of colors!" },
          ],
        },
      ];

      // --- NEW: Animation and Window Functions ---
      function triggerReward() {
        const emojiEl = document.createElement("div");
        emojiEl.textContent = "ðŸ†";
        emojiEl.style.position = "fixed";
        emojiEl.style.top = "50%";
        emojiEl.style.left = "50%";
        emojiEl.style.zIndex = "100";
        emojiEl.style.fontSize = "150px";
        emojiEl.style.opacity = "0";
        emojiEl.style.transform = "translate(-50%, -50%) scale(0)";
        emojiEl.style.transition =
          "transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.6s";
        document.body.appendChild(emojiEl);
        setTimeout(() => {
          emojiEl.style.opacity = "1";
          emojiEl.style.transform = "translate(-50%, -70%) scale(1)";
        }, 100);
        setTimeout(() => {
          emojiEl.style.opacity = "0";
          emojiEl.style.transform = "translate(-50%, -50%) scale(0.5)";
        }, 2200);
        setTimeout(() => {
          emojiEl.remove();
        }, 2800);
      }

      function closeWindow() {
        window.close();
      }

      // --- Game Logic ---
      function initializeGame() {
        descriptionContainer.innerHTML = "";
        feedbackDiv.textContent = "";
        feedbackDiv.className = "feedback-container";
        checkBtn.disabled = false;

        descriptions.forEach((desc) => {
          const sentenceEl = document.createElement("p");
          sentenceEl.className = "description-sentence";

          desc.parts.forEach((part) => {
            if (part.text) {
              sentenceEl.appendChild(document.createTextNode(part.text));
            } else if (part.options) {
              const selectEl = document.createElement("select");
              selectEl.className = "preposition-select";
              selectEl.dataset.correct = part.correct;

              const defaultOption = document.createElement("option");
              defaultOption.value = "";
              defaultOption.textContent = "---";
              selectEl.appendChild(defaultOption);

              const shuffledOptions = [...part.options].sort(
                () => Math.random() - 0.5
              );
              shuffledOptions.forEach((optionText) => {
                const optionEl = document.createElement("option");
                optionEl.value = optionText;
                optionEl.textContent = optionText;
                selectEl.appendChild(optionEl);
              });
              sentenceEl.appendChild(selectEl);
            }
          });
          descriptionContainer.appendChild(sentenceEl);
        });
      }

      function checkAnswers() {
        const selects = descriptionContainer.querySelectorAll(
          ".preposition-select"
        );
        let allCorrect = true;

        selects.forEach((select) => {
          const isCorrect = select.value === select.dataset.correct;
          select.classList.remove("correct", "incorrect");
          select.classList.add(isCorrect ? "correct" : "incorrect");
          if (!isCorrect) {
            allCorrect = false;
          }
        });

        if (allCorrect) {
          feedbackDiv.textContent = "Excellent! You got everything right!";
          feedbackDiv.className = "feedback-container correct-text";
          // NEW: Play sound and show animation on perfect score
          if (successSound) {
            successSound.play();
          }
          triggerReward();
          checkBtn.disabled = true;
        } else {
          feedbackDiv.textContent = "Some are incorrect. Please try again!";
          feedbackDiv.className = "feedback-container incorrect-text";
        }
      }

      function resetGame() {
        initializeGame();
      }

      // --- Event Listeners ---
      checkBtn.addEventListener("click", checkAnswers);
      tryAgainBtn.addEventListener("click", resetGame);
      // NEW: Added listener for close button
      closeBtn.addEventListener("click", closeWindow);

      // --- Initialization ---
      window.onload = () => {
        initializeGame();
      };
    </script>
  </body>
</html>
