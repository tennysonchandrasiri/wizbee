<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fill in the Blanks Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f9ff; /* Light blue background */
            color: #1e293b;
            overflow-x: hidden;
        }
        .game-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            width: 100%;
            max-width: 900px;
            border: 1px solid #e2e8f0;
        }
        #word-bank {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 1rem;
        }
        .word {
            background-color: #38bdf8;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }
        .word.dragging {
            opacity: 0.5;
            transform: scale(1.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        #story-container {
            text-align: left;
            background-color: #f1f5f9;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 2.2;
        }
        .drop-zone {
            display: inline-block;
            width: auto;
            min-width: 70px;
            height: 40px;
            background-color: #cbd5e1;
            border: 2px dashed #94a3b8;
            border-radius: 0.5rem;
            margin: 0 4px -10px 4px;
            transition: all 0.3s ease;
            text-align: center;
            vertical-align: middle;
            padding: 0 0.5rem;
        }
        .drop-zone .emoji {
            font-size: 24px;
            line-height: 36px;
            pointer-events: none;
        }
        .drop-zone.drag-over {
            background-color: #93c5fd;
            border-color: #3b82f6;
            transform: scale(1.05);
        }
        .drop-zone.dropped {
            border-style: solid;
            background-color: #38bdf8;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 36px;
        }
        .drop-zone.correct {
            background-color: #4ade80;
            border-color: #22c55e;
        }
        .drop-zone.incorrect {
            background-color: #f87171;
            border-color: #ef4444;
        }
        .btn {
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #334155;
        }
        .btn-secondary:hover {
            background-color: #cbd5e1;
            transform: translateY(-2px);
        }
        #reward-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }
        #feedback {
            margin-top: 1.5rem;
            font-weight: 600;
            height: 24px;
            font-size: 1.1rem;
        }
        .correct-feedback { color: #22c55e; }
        .incorrect-feedback { color: #ef4444; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="card">
            <h1 class="text-4xl font-bold text-slate-800 mb-2" style="font-family: 'Pacifico', cursive;">The Ant and the Pigeon</h1>
            <p class="mb-6 text-lg text-slate-500">Drag the words from the word bank to fill in the blanks in the story.</p>
            
            <div id="word-bank"></div>
            <div id="story-container"></div>

            <div id="feedback"></div>

            <div class="mt-8 flex justify-center space-x-4">
                <button id="reset-btn" class="btn btn-secondary">Try Again</button>
                <button id="check-btn" class="btn btn-primary">Check Answers</button>
            </div>
        </div>
    </div>

    <canvas id="reward-canvas"></canvas>

    <script>
        // --- Game Data ---
        const storyData = [
            { word: "sunny", emoji: "☀️" }, { word: "ant", emoji: "🐜" },
            { word: "walking", emoji: "🚶" }, { word: "stream", emoji: "🏞️" },
            { word: "water", emoji: "💧" }, { word: "down", emoji: "⬇️" },
            { word: "water", emoji: "🌊" }, { word: "panicked", emoji: "😥" },
            { word: "tree", emoji: "🌳" }, { word: "pigeon", emoji: "🕊️" },
            { word: "leaf", emoji: "🍃" }, { word: "beak", emoji: "👄" },
            { word: "shore", emoji: "🏖️" }, { word: "grateful", emoji: "😊" },
            { word: "Thank", emoji: "🙏" }, { word: "hear", emoji: "👂" },
            { word: "hunter", emoji: "🏹" }, { word: "bushes", emoji: "🌳" },
            { word: "pigeon", emoji: "🐦" }, { word: "foot", emoji: "🐾" }
        ];

        const storyTemplate = `
            One ${createDropZone("sunny", "☀️")} morning, a little ${createDropZone("ant", "🐜")} was ${createDropZone("walking", "🚶")} by a ${createDropZone("stream", "🏞️")} in search of ${createDropZone("water", "💧")}. 
            As she leaned ${createDropZone("down", "⬇️")} to drink, she slipped and tumbled into the rushing ${createDropZone("water", "🌊")}. 
            The ant ${createDropZone("panicked", "😥")}—it couldn’t swim and the current was too strong. Luckily, a ${createDropZone("pigeon", "🕊️")} resting on a nearby ${createDropZone("tree", "🌳")} noticed her struggle.
            Without wasting a second, the pigeon plucked a large ${createDropZone("leaf", "🍃")} with her ${createDropZone("beak", "👄")} and gently dropped it into the water near the ant. 
            The ant grabbed onto the leaf and floated safely to the ${createDropZone("shore", "🏖️")}. She was tired but ${createDropZone("grateful", "😊")}. 
            “${createDropZone("Thank", "🙏")} you, kind pigeon,” she whispered, though the pigeon couldn’t ${createDropZone("hear", "👂")} her tiny voice.
            A few days later, the ant spotted a ${createDropZone("hunter", "🏹")} sneaking through the ${createDropZone("bushes", "🌳")} with a net, aiming straight for the ${createDropZone("pigeon", "🐦")}. 
            Wanting to return the favor, the ant scurried over and bit the hunter’s ${createDropZone("foot", "🐾")} just as he raised the net. 
            The hunter yelled in surprise and dropped it. Startled by the noise, the pigeon flew away to safety.
        `;

        // --- DOM Elements ---
        const wordBank = document.getElementById("word-bank");
        const storyContainer = document.getElementById("story-container");
        const checkBtn = document.getElementById("check-btn");
        const resetBtn = document.getElementById("reset-btn");
        const feedbackDiv = document.getElementById("feedback");
        const canvas = document.getElementById("reward-canvas");
        const ctx = canvas.getContext("2d");

        // --- Game State ---
        let draggedWord = null;

        // --- Initialization ---
        function initializeGame() {
            wordBank.innerHTML = "";
            storyContainer.innerHTML = storyTemplate;
            feedbackDiv.textContent = "";
            feedbackDiv.className = "";
            checkBtn.disabled = false;
            
            // Create and shuffle words
            const shuffledWords = [...storyData].sort(() => Math.random() - 0.5);
            shuffledWords.forEach(item => {
                const wordEl = document.createElement("div");
                wordEl.className = "word";
                wordEl.textContent = item.word;
                wordEl.draggable = true;
                wordEl.dataset.word = item.word;
                wordBank.appendChild(wordEl);
            });

            addDragAndDropListeners();
        }

        function createDropZone(correctWord, emoji) {
            return `<div class="drop-zone" data-correct-word="${correctWord}"><span class="emoji">${emoji}</span></div>`;
        }

        // --- Drag and Drop Logic ---
        function addDragAndDropListeners() {
            const words = document.querySelectorAll(".word");
            words.forEach(word => {
                word.addEventListener("dragstart", handleDragStart);
                word.addEventListener("dragend", handleDragEnd);
            });

            const dropZones = document.querySelectorAll(".drop-zone");
            dropZones.forEach(zone => {
                zone.addEventListener("dragover", handleDragOver);
                zone.addEventListener("dragleave", handleDragLeave);
                zone.addEventListener("drop", handleDrop);
            });
        }

        function handleDragStart(e) {
            draggedWord = e.target;
            e.target.classList.add("dragging");
        }

        function handleDragEnd(e) {
            e.target.classList.remove("dragging");
        }

        function handleDragOver(e) {
            e.preventDefault();
            if (e.target.classList.contains("drop-zone")) {
                e.target.classList.add("drag-over");
            }
        }

        function handleDragLeave(e) {
            if (e.target.classList.contains("drop-zone")) {
                e.target.classList.remove("drag-over");
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropZone = e.target;
            
            // Ensure we are dropping on a valid drop-zone element
            if (dropZone.classList.contains("drop-zone")) {
                dropZone.classList.remove("drag-over");
                
                // If the dropzone already contains a previously dropped word,
                // create a new word element for it and return it to the word bank.
                const existingWord = dropZone.dataset.droppedWord;
                if (existingWord) {
                     const returnedWordEl = document.createElement("div");
                     returnedWordEl.className = "word";
                     returnedWordEl.textContent = existingWord;
                     returnedWordEl.draggable = true;
                     returnedWordEl.dataset.word = existingWord;
                     // Re-add listeners to the returned word
                     returnedWordEl.addEventListener("dragstart", handleDragStart);
                     returnedWordEl.addEventListener("dragend", handleDragEnd);
                     wordBank.appendChild(returnedWordEl);
                }

                // Place the new word (the one being dragged) into the drop zone.
                // This overwrites any existing content (like the emoji or a previous word).
                dropZone.textContent = draggedWord.textContent;
                dropZone.dataset.droppedWord = draggedWord.dataset.word;
                dropZone.classList.add("dropped");

                // Remove the word that was just dragged and dropped from the word bank.
                if (draggedWord) {
                    draggedWord.remove();
                }
                
                // Clear the reference to the dragged item.
                draggedWord = null;
            }
        }


        // --- Answer Checking and Rewards ---
        function checkAnswers() {
            const dropZones = document.querySelectorAll(".drop-zone");
            let correctCount = 0;

            dropZones.forEach(zone => {
                zone.classList.remove("correct", "incorrect");
                const dropped = zone.dataset.droppedWord;
                const correct = zone.dataset.correctWord;
                if (dropped) {
                    if (dropped === correct) {
                        zone.classList.add("correct");
                        correctCount++;
                    } else {
                        zone.classList.add("incorrect");
                    }
                }
            });

            displayFeedback(correctCount, dropZones.length);
            triggerReward(correctCount);
            checkBtn.disabled = true;
        }
        
        function displayFeedback(correct, total) {
             if (correct === total) {
                feedbackDiv.textContent = "Wow! You got all 20 correct! Perfect score!";
                feedbackDiv.className = "correct-feedback";
            } else if (correct > 0) {
                feedbackDiv.textContent = `Great effort! You got ${correct} out of ${total} correct.`;
                feedbackDiv.className = "correct-feedback";
            } else {
                feedbackDiv.textContent = "Keep trying! You can do it.";
                feedbackDiv.className = "incorrect-feedback";
            }
        }

        function triggerReward(score) {
            if (score >= 1 && score <= 10) {
                launchStars(1);
            } else if (score >= 11 && score <= 15) {
                launchStars(2);
            } else if (score >= 16 && score <= 19) {
                launchStars(3);
            } else if (score === 20) {
                starRain();
            }
        }

        // --- Canvas Animation ---
        let stars = [];
        let animationFrameId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Star {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.gravity = 0.05;
                this.friction = 0.99;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.velocity.y += this.gravity;
                this.velocity.x *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
                this.draw();
            }
        }

        function animateStars() {
            animationFrameId = requestAnimationFrame(animateStars);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach((star, index) => {
                if (star.alpha > 0) star.update();
                else stars.splice(index, 1);
            });
             if (stars.length === 0) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        function launchStars(count) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const colors = ['#facc15', '#fb923c', '#4ade80', '#38bdf8'];

            for (let i = 0; i < count; i++) {
                const radius = 20 + Math.random() * 15;
                const x = centerX - 150 + (i * 150);
                const y = centerY;
                const color = colors[i % colors.length];
                const velocity = { x: (Math.random() - 0.5) * 4, y: -10 - Math.random() * 5 };
                stars.push(new Star(x, y, radius, color, velocity));
            }
             if (!animationFrameId) animateStars();
        }

        function starRain() {
            for (let i = 0; i < 100; i++) {
                const radius = Math.random() * 3 + 1;
                const x = Math.random() * canvas.width;
                const y = -Math.random() * canvas.height;
                const color = `hsl(${Math.random() * 60 + 200}, 100%, 70%)`;
                const velocity = { x: (Math.random() - 0.5) * 2, y: 3 + Math.random() * 4 };
                stars.push(new Star(x, y, radius, color, velocity));
            }
             if (!animationFrameId) animateStars();
        }

        // --- Event Listeners ---
        checkBtn.addEventListener("click", checkAnswers);
        resetBtn.addEventListener("click", initializeGame);
        window.addEventListener("resize", resizeCanvas);

        // --- Initial Load ---
        window.onload = () => {
            resizeCanvas();
            initializeGame();
        };

    </script>
</body>
</html>
