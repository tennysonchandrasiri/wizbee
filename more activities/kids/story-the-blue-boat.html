<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Building Game - The Blue Boat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a202c;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .game-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .card {
        background-color: #2d3748;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        text-align: center;
        width: 100%;
        max-width: 900px;
      }
      #story-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .story-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #4a5568;
        padding: 1rem;
        border-radius: 0.75rem;
      }
      .story-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
        border: 4px solid #718096;
      }
      .sentence-box {
        background-color: #1a202c;
        border: 2px dashed #718096;
        border-radius: 0.5rem;
        width: 100%;
        min-height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        transition: all 0.3s;
      }
      .sentence-box.drag-over {
        background-color: #4a5568;
        border-color: #63b3ed;
      }
      .sentence-box.correct-answer {
        border-color: #68d391;
        border-style: solid;
      }
      .sentence-box.incorrect-answer {
        border-color: #fc8181;
        border-style: solid;
      }
      #sentence-bank {
        margin-top: 2rem;
        padding: 1rem;
        border: 2px solid #4a5568;
        border-radius: 0.75rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
        min-height: 60px;
      }
      .sentence-token {
        background-color: #63b3ed;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        cursor: grab;
        transition: all 0.3s;
        user-select: none;
        flex-grow: 1;
        text-align: center;
      }
      .sentence-token:hover {
        background-color: #4299e1;
      }
      .sentence-token:active {
        cursor: grabbing;
      }
      .sentence-token.hidden {
        display: none;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: none;
      }
      .btn-primary {
        background-color: #4299e1;
        color: white;
      }
      .btn-primary:hover {
        background-color: #3182ce;
      }
      .btn-secondary {
        background-color: #4a5568;
        color: #e2e8f0;
      }
      .btn-secondary:hover {
        background-color: #718096;
      }
      .close-button {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.5rem 0.8rem;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .close-button:hover {
        background-color: #c82333;
      }
      #reward-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
      #magic-wand {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23fde047" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2.5l-3 3-1.5 1.5-3 3-1.5 1.5L2.5 14.5m12-12l6 6m-6-6l-3 3-1.5 1.5-3 3-1.5 1.5m6-6l3 3m-3.93-3.93c-1.38.64-2.6-1.52-1.22-2.33a.64.64 0 01.8-.07l.35.2z"/><path d="M12.5 5.5l-3 3-1.5 1.5-3 3-1.5 1.5m6-6l3 3m-3-3l-1.5 1.5m9 9l-6-6m6 6l-3-3m-3.93 3.93c-1.38-.64-2.6 1.52-1.22 2.33a.64.64 0 00.8.07l.35-.2z"/></svg>');
        background-size: contain;
        background-repeat: no-repeat;
        transform-origin: bottom right;
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
      }
      #feedback {
        margin-top: 1.5rem;
        font-weight: 600;
        height: 24px;
        font-size: 1.1rem;
      }
      .correct {
        color: #68d391;
      }
      .incorrect {
        color: #fc8181;
      }
      @media (max-width: 800px) {
        #story-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .card {
          padding: 1.5rem;
        }
      }
      @media (max-width: 500px) {
        #story-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="card">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold text-white">Build The Story</h1>
          <button id="close-btn" class="close-button">X</button>
        </div>

        <p class="mb-6 text-lg text-gray-300">
          Drag and drop the sentences from the bank to match each picture and
          tell the story.
        </p>

        <div id="story-grid"></div>

        <div id="sentence-bank"></div>

        <div id="feedback"></div>

        <div class="mt-6 flex justify-center space-x-4">
          <button id="try-again-btn" class="btn btn-secondary">
            Try Again
          </button>
          <button id="check-btn" class="btn btn-primary">Check Answers</button>
        </div>
      </div>
    </div>

    <canvas id="reward-canvas"></canvas>
    <div id="magic-wand"></div>

    <script>
      // --- DOM Elements ---
      const storyGrid = document.getElementById("story-grid");
      const sentenceBank = document.getElementById("sentence-bank");
      const feedbackDiv = document.getElementById("feedback");
      const tryAgainBtn = document.getElementById("try-again-btn");
      const checkBtn = document.getElementById("check-btn");
      const closeBtn = document.getElementById("close-btn");
      const canvas = document.getElementById("reward-canvas");
      const ctx = canvas.getContext("2d");
      const magicWand = document.getElementById("magic-wand");

      // --- Game State ---
      const storySteps = [
        {
          id: 1,
          image: "media/blueboat1.png",
          sentence:
            "A small, bright blue boat floats gently on a calm, sparkling lake.",
          audio: "media/blueboat1.mp3",
        },
        {
          id: 2,
          image: "media/blueboat2.png",
          sentence:
            "A friendly yellow duck swims up to the little blue boat, quacking hello.",
          audio: "media/blueboat2.mp3",
        },
        {
          id: 3,
          image: "media/blueboat3.png",
          sentence:
            "A little girl with a red hat reaches her hand out to gently touch the duck's soft feathers.",
          audio: "media/blueboat3.mp3",
        },
        {
          id: 4,
          image: "media/blueboat4.png",
          sentence:
            "The little blue boat begins to move slowly across the water, with the duck swimming alongside.",
          audio: "media/blueboat4.mp3",
        },
        {
          id: 5,
          image: "media/blueboat5.png",
          sentence:
            "They pass by some colorful water lilies with big green leaves floating on the surface.",
          audio: "media/blueboat5.mp3",
        },
        {
          id: 6,
          image: "media/blueboat6.png",
          sentence:
            "The little blue boat and the yellow duck return to the shore as the sun begins to set, painting the sky with orange and pink.",
          audio: "media/blueboat6.mp3",
        },
      ];

      let draggedItem = null;

      // --- Canvas and Animation (No changes needed here) ---
      let stars = [];
      let animationFrameId;
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      class Star {
        constructor(x, y, radius, color, velocity) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
          this.velocity = velocity;
          this.alpha = 1;
        }
        draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }
        update() {
          this.x += this.velocity.x;
          this.y += this.velocity.y;
          this.alpha -= 0.015;
          this.draw();
        }
      }
      function animateStars() {
        animationFrameId = requestAnimationFrame(animateStars);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach((star, index) => {
          if (star.alpha > 0) star.update();
          else stars.splice(index, 1);
        });
        if (stars.length === 0) {
          cancelAnimationFrame(animationFrameId);
          animationFrameId = null;
        }
      }
      function triggerReward() {
        magicWand.style.opacity = "1";
        magicWand.style.transform = "rotate(-45deg) scale(1.2)";
        setTimeout(() => {
          magicWand.style.transform = "rotate(0deg) scale(1)";
        }, 300);
        setTimeout(() => {
          magicWand.style.opacity = "0";
        }, 1500);
        const wandRect = magicWand.getBoundingClientRect();
        const startX = wandRect.left - 20;
        const startY = wandRect.top - 20;
        for (let i = 0; i < 70; i++) {
          const radius = Math.random() * 2.5 + 1;
          const color = `hsl(${Math.random() * 60 + 200}, 100%, 70%)`;
          const angle = Math.random() * Math.PI * 0.8 + Math.PI * 1.1;
          const speed = Math.random() * 6 + 4;
          const velocity = {
            x: Math.cos(angle) * speed,
            y: Math.sin(angle) * speed,
          };
          stars.push(new Star(startX, startY, radius, color, velocity));
        }
        if (!animationFrameId) animateStars();
      }

      // --- Drag and Drop Logic ---
      function handleDragStart(e) {
        draggedItem = e.target;
        setTimeout(() => e.target.classList.add("hidden"), 0);
      }

      function handleDragEnd(e) {
        draggedItem.classList.remove("hidden");
        draggedItem = null;
      }

      function handleDragOver(e) {
        e.preventDefault();
        e.target.closest(".sentence-box").classList.add("drag-over");
      }

      function handleDragLeave(e) {
        e.target.closest(".sentence-box").classList.remove("drag-over");
      }

      function handleDrop(e) {
        e.preventDefault();
        const dropZone = e.target.closest(".sentence-box");
        dropZone.classList.remove("drag-over");

        if (dropZone && draggedItem) {
          // If there's already a sentence in the box, move it back to the bank
          if (dropZone.children.length > 0) {
            sentenceBank.appendChild(dropZone.children[0]);
          }
          dropZone.appendChild(draggedItem);

          // Play the corresponding audio
          const audioSrc = draggedItem.dataset.audio;
          if (audioSrc) {
            const audio = new Audio(audioSrc);
            audio
              .play()
              .catch((error) => console.error("Error playing audio:", error));
          }
        }
      }

      // --- Game Logic ---
      function initializeGame() {
        storyGrid.innerHTML = "";
        sentenceBank.innerHTML = "";
        feedbackDiv.textContent = "";
        feedbackDiv.className = "";
        checkBtn.disabled = false;

        // Create picture grid with drop zones
        storySteps.forEach((step) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "story-item";
          itemDiv.dataset.correctSentence = step.sentence;

          const img = document.createElement("img");
          img.src = step.image;
          img.alt = `Story step ${step.id}`;
          img.className = "story-image";

          const sentenceBox = document.createElement("div");
          sentenceBox.className = "sentence-box";
          sentenceBox.addEventListener("dragover", handleDragOver);
          sentenceBox.addEventListener("dragleave", handleDragLeave);
          sentenceBox.addEventListener("drop", handleDrop);

          itemDiv.appendChild(img);
          itemDiv.appendChild(sentenceBox);
          storyGrid.appendChild(itemDiv);
        });

        // Create and shuffle sentence tokens
        const sentencesData = [...storySteps]; // Create a mutable copy
        sentencesData.sort(() => Math.random() - 0.5); // Shuffle sentences

        sentencesData.forEach((step, index) => {
          const sentenceToken = document.createElement("div");
          sentenceToken.className = "sentence-token";
          sentenceToken.textContent = step.sentence;
          sentenceToken.draggable = true;
          sentenceToken.id = `sentence-${index}`;
          sentenceToken.dataset.audio = step.audio; // Add audio data attribute

          sentenceToken.addEventListener("dragstart", handleDragStart);
          sentenceToken.addEventListener("dragend", handleDragEnd);

          sentenceBank.appendChild(sentenceToken);
        });
      }

      function checkAnswers() {
        const storyItems = storyGrid.querySelectorAll(".story-item");
        let allCorrect = true;

        storyItems.forEach((item) => {
          const sentenceBox = item.querySelector(".sentence-box");
          const correctSentence = item.dataset.correctSentence;
          const droppedSentenceEl =
            sentenceBox.querySelector(".sentence-token");
          const userAnswer = droppedSentenceEl
            ? droppedSentenceEl.textContent
            : "";

          sentenceBox.classList.remove("correct-answer", "incorrect-answer");

          if (userAnswer === correctSentence) {
            sentenceBox.classList.add("correct-answer");
          } else {
            sentenceBox.classList.add("incorrect-answer");
            allCorrect = false;
          }
        });

        if (allCorrect) {
          feedbackDiv.textContent =
            "Congratulations! You built the story perfectly!";
          feedbackDiv.className = "correct";
          triggerReward();
          checkBtn.disabled = true;
        } else {
          feedbackDiv.textContent =
            "Some sentences are in the wrong place. Keep trying!";
          feedbackDiv.className = "incorrect";
        }
      }

      // --- Event Listeners ---
      checkBtn.addEventListener("click", checkAnswers);
      tryAgainBtn.addEventListener("click", initializeGame);

      closeBtn.addEventListener("click", () => {
        window.close();
      });

      window.addEventListener("resize", resizeCanvas);

      // --- Initialization ---
      window.onload = () => {
        resizeCanvas();
        initializeGame();
      };
    </script>
  </body>
</html>
