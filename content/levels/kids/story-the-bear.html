<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Building Game - The Sleeping Bear</title>
    <link rel="preload" href="../../../src/assets/fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../../src/assets/fonts/BubblegumSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../../src/renderer/output.css">
    <link rel="stylesheet" href="../../../src/renderer/twootle-theme.css">
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a202c;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .game-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .card {
        background-color: #2d3748;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        text-align: center;
        width: 100%;
        max-width: 900px;
      }
      #story-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .story-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #4a5568;
        padding: 1rem;
        border-radius: 0.75rem;
      }
      .story-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
        border: 4px solid #718096;
      }
      .sentence-box {
        background-color: #1a202c;
        border: 2px dashed #718096;
        border-radius: 0.5rem;
        width: 100%;
        min-height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        transition: all 0.3s;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
      }
      .sentence-box.drag-over {
        background-color: #4a5568;
        border-color: #63b3ed;
      }
      .sentence-box.correct-answer {
        border-color: #68d391;
        border-style: solid;
      }
      .sentence-box.incorrect-answer {
        border-color: #fc8181;
        border-style: solid;
      }
      #sentence-bank {
        margin-top: 2rem;
        padding: 1rem;
        border: 2px solid #4a5568;
        border-radius: 0.75rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
        min-height: 60px;
      }
      .sentence-token {
        background-color: #63b3ed;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        cursor: grab;
        transition: all 0.3s;
        user-select: none;
        flex-grow: 1;
        text-align: center;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        max-width: 100%;
      }
      .sentence-token:hover {
        background-color: #4299e1;
      }
      .sentence-token:active {
        cursor: grabbing;
      }
      .sentence-token.hidden {
        display: none;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: none;
      }
      .btn-primary {
        background-color: #4299e1;
        color: white;
      }
      .btn-primary:hover {
        background-color: #3182ce;
      }
      .btn-secondary {
        background-color: #4a5568;
        color: #e2e8f0;
      }
      .btn-secondary:hover {
        background-color: #718096;
      }
      #feedback {
        margin-top: 1.5rem;
        font-weight: 600;
        height: 24px;
        font-size: 1.1rem;
      }
      .correct {
        color: #68d391;
      }
      .incorrect {
        color: #fc8181;
      }
      @media (max-width: 800px) {
        #story-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .card {
          padding: 1.5rem;
        }
      }
      @media (max-width: 500px) {
        #story-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="card">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold text-white">Build The Story</h1>
          <button
            id="close-btn"
            class="p-2 text-gray-400 hover:text-blue-400 transition-colors"
            title="Close Game"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <p class="mb-6 text-lg text-gray-300">
          Drag and drop the sentences from the bank to match each picture and
          tell the story.
        </p>

        <div id="story-grid"></div>
        <div id="sentence-bank"></div>
        <div id="feedback"></div>

        <div class="mt-6 flex justify-center space-x-4">
          <button id="try-again-btn" class="btn btn-secondary">
            Try Again
          </button>
          <button id="check-btn" class="btn btn-primary">Check Answers</button>
        </div>
      </div>
    </div>

    <audio id="success-sound" src="../../media/audio/brass.mp3" preload="auto"></audio>
    <script>
      // --- DOM Elements ---
      const storyGrid = document.getElementById("story-grid");
      const sentenceBank = document.getElementById("sentence-bank");
      const feedbackDiv = document.getElementById("feedback");
      const tryAgainBtn = document.getElementById("try-again-btn");
      const checkBtn = document.getElementById("check-btn");
      const closeBtn = document.getElementById("close-btn");
      // NEW: Selecting new elements
      const successSound = document.getElementById("success-sound");
      // REMOVED: canvas, magicWand elements are no longer needed.

      // --- Game State ---
      const storySteps = [
        {
          id: 1,
          image: "../../../content/media/images/bear1.png",
          sentence:
            "Deep in a shady forest, a big brown bear is sleeping soundly inside a cozy cave.",
          audio: "media/bear1.mp3",
        },
        {
          id: 2,
          image: "../../../content/media/images/bear2.png",
          sentence:
            "A beautiful orange butterfly flutters by, gently landing on the bear's nose.",
          audio: "media/bear2.mp3",
        },
        {
          id: 3,
          image: "../../../content/media/images/bear3.png",
          sentence:
            "The bear's nose begins to wiggle, and he lets out a big, sleepy yawn.",
          audio: "media/bear3.mp3",
        },
        {
          id: 4,
          image: "../../../content/media/images/bear4.png",
          sentence:
            "The butterfly flies up and away as the bear slowly opens his eyes.",
          audio: "media/bear4.mp3",
        },
        {
          id: 5,
          image: "../../../content/media/images/bear5.png",
          sentence:
            "The bear looks around and sees a bush of delicious red berries.",
          audio: "media/bear5.mp3",
        },
        {
          id: 6,
          image: "../../../content/media/images/bear6.png",
          sentence: "He happily begins to eat.",
          audio: "media/bear6.mp3",
        },
      ];

      let draggedItem = null;

      // --- NEW: Animation and Window Functions ---
      function triggerReward() {
        const emojiEl = document.createElement("div");
        emojiEl.textContent = "ðŸ†";
        emojiEl.style.position = "fixed";
        emojiEl.style.top = "50%";
        emojiEl.style.left = "50%";
        emojiEl.style.zIndex = "100";
        emojiEl.style.fontSize = "150px";
        emojiEl.style.opacity = "0";
        emojiEl.style.transform = "translate(-50%, -50%) scale(0)";
        emojiEl.style.transition =
          "transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.6s";
        document.body.appendChild(emojiEl);
        setTimeout(() => {
          emojiEl.style.opacity = "1";
          emojiEl.style.transform = "translate(-50%, -70%) scale(1)";
        }, 100);
        setTimeout(() => {
          emojiEl.style.opacity = "0";
          emojiEl.style.transform = "translate(-50%, -50%) scale(0.5)";
        }, 2200);
        setTimeout(() => {
          emojiEl.remove();
        }, 2800);
      }

      function closeWindow() {
        window.location.href = '../../../src/renderer/index.html';
      }

      // --- Drag and Drop Logic ---
      function handleDragStart(e) {
        draggedItem = e.target;
        setTimeout(() => e.target.classList.add("hidden"), 0);
      }

      function handleDragEnd(e) {
        if (draggedItem) {
          draggedItem.classList.remove("hidden");
        }
      }

      function handleDragOver(e) {
        e.preventDefault();
        e.target.closest(".sentence-box").classList.add("drag-over");
      }

      function handleDragLeave(e) {
        e.target.closest(".sentence-box").classList.remove("drag-over");
      }

      function handleDrop(e) {
        e.preventDefault();
        const dropZone = e.target.closest(".sentence-box");
        dropZone.classList.remove("drag-over");

        if (dropZone && draggedItem) {
          if (dropZone.children.length > 0) {
            const existingItem = dropZone.children[0];
            existingItem.classList.remove("hidden"); // Ensure returned item is visible
            sentenceBank.appendChild(existingItem);
          }
          draggedItem.classList.remove("hidden"); // Make sure the dropped item is visible
          dropZone.appendChild(draggedItem);

          const audioSrc = draggedItem.dataset.audio;
          if (audioSrc) {
            const audio = new Audio(audioSrc);
            audio
              .play()
              .catch((error) => console.error("Error playing audio:", error));
          }
          draggedItem = null; // Mark as successfully dropped
        }
      }

      // --- Game Logic ---
      function initializeGame() {
        storyGrid.innerHTML = "";
        sentenceBank.innerHTML = "";
        feedbackDiv.textContent = "";
        feedbackDiv.className = "";
        checkBtn.disabled = false;

        storySteps.forEach((step) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "story-item";
          itemDiv.dataset.correctSentence = step.sentence;
          const img = document.createElement("img");
          img.src = step.image;
          img.alt = `Story step ${step.id}`;
          img.className = "story-image";
          const sentenceBox = document.createElement("div");
          sentenceBox.className = "sentence-box";
          sentenceBox.addEventListener("dragover", handleDragOver);
          sentenceBox.addEventListener("dragleave", handleDragLeave);
          sentenceBox.addEventListener("drop", handleDrop);
          itemDiv.appendChild(img);
          itemDiv.appendChild(sentenceBox);
          storyGrid.appendChild(itemDiv);
        });

        const sentencesData = [...storySteps];
        sentencesData.sort(() => Math.random() - 0.5);

        sentencesData.forEach((step, index) => {
          const sentenceToken = document.createElement("div");
          sentenceToken.className = "sentence-token";
          sentenceToken.textContent = step.sentence;
          sentenceToken.draggable = true;
          sentenceToken.id = `sentence-${index}`;
          sentenceToken.dataset.audio = step.audio;
          sentenceToken.addEventListener("dragstart", handleDragStart);
          sentenceToken.addEventListener("dragend", handleDragEnd);
          sentenceBank.appendChild(sentenceToken);
        });
      }

      function checkAnswers() {
        const storyItems = storyGrid.querySelectorAll(".story-item");
        let allCorrect = true;
        storyItems.forEach((item) => {
          const sentenceBox = item.querySelector(".sentence-box");
          const correctSentence = item.dataset.correctSentence;
          const droppedSentenceEl =
            sentenceBox.querySelector(".sentence-token");
          const userAnswer = droppedSentenceEl
            ? droppedSentenceEl.textContent
            : "";
          sentenceBox.classList.remove("correct-answer", "incorrect-answer");
          if (userAnswer === correctSentence) {
            sentenceBox.classList.add("correct-answer");
          } else {
            sentenceBox.classList.add("incorrect-answer");
            allCorrect = false;
          }
        });

        if (allCorrect) {
          feedbackDiv.textContent =
            "Congratulations! You built the story perfectly!";
          feedbackDiv.className = "correct";
          // NEW: Play sound and show animation on perfect score
          if (successSound) {
            successSound.play();
          }
          triggerReward();
          checkBtn.disabled = true;
        } else {
          feedbackDiv.textContent =
            "Some sentences are in the wrong place. Keep trying!";
          feedbackDiv.className = "incorrect";
        }
      }

      // --- Event Listeners ---
      checkBtn.addEventListener("click", checkAnswers);
      tryAgainBtn.addEventListener("click", initializeGame);
      closeBtn.addEventListener("click", closeWindow);
      // REMOVED: window.resize listener

      // --- Initialization ---
      window.onload = () => {
        // REMOVED: resizeCanvas() call
        initializeGame();
      };
    </script>
  </body>
</html>
