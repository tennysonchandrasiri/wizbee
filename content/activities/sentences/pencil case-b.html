<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Sentences</title>
    <link rel="preload" href="../fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/BubblegumSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="stylesheet" href="../twootle-theme.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a202c;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .game-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .card {
        background-color: #2d3748;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 960px; /* Increased width to accommodate the new layout */
      }
      .main-content {
        display: flex;
        flex-direction: row;
        gap: 2rem;
        justify-content: space-between;
      }
      .sentences-list {
        flex-basis: 40%;
        background-color: #4a5568;
        padding: 1.5rem;
        border-radius: 0.75rem;
        min-height: 400px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }
      .sentences-grid {
        flex-basis: 60%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      .sentence-token {
        background-color: #63b3ed;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        cursor: grab;
        transition: all 0.3s;
        user-select: none;
        text-align: left;
      }
      .sentence-token:active {
        cursor: grabbing;
      }
      .sentence-token.dragging {
        opacity: 0.5;
      }
      .action-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #4a5568;
        padding: 1rem;
        border-radius: 0.75rem;
      }
      .action-image {
        width: 170px;
        height: 170px;
        object-fit: cover;
        border-radius: 0.75rem;
        border: 4px solid #718096;
      }
      .drop-box {
        background-color: #1a202c;
        border: 2px dashed #718096;
        border-radius: 0.5rem;
        width: 100%;
        min-height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1rem;
        padding: 0.5rem;
        transition: all 0.3s;
      }
      .drop-box.drag-over {
        border-color: #9f7aea;
        background-color: #2d3748;
      }
      .drop-box.correct-answer {
        border-color: #68d391;
        background-color: rgba(104, 211, 145, 0.1);
      }
      .drop-box.incorrect-answer {
        border-color: #fc8181;
        background-color: rgba(252, 129, 129, 0.1);
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border: none;
      }
      .btn-primary {
        background-color: #4299e1;
        color: white;
      }
      .btn-primary:hover {
        background-color: #3182ce;
      }
      .btn-secondary {
        background-color: #4a5568;
        color: #e2e8f0;
      }
      .btn-secondary:hover {
        background-color: #718096;
      }
      .close-icon {
        width: 24px;
        height: 24px;
        stroke: currentColor;
      }
      #feedback {
        margin-top: 1.5rem;
        font-weight: 600;
        height: 24px;
        font-size: 1.1rem;
        text-align: center;
      }
      .correct {
        color: #68d391;
      }
      .incorrect {
        color: #fc8181;
      }
      @media (max-width: 900px) {
        .main-content {
          flex-direction: column;
        }
        .sentences-list {
          flex-basis: auto;
          min-height: auto;
        }
        .sentences-grid {
          grid-template-columns: 1fr;
          flex-basis: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="card">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold text-white">Drag & Drop Sentences</h1>
          <button id="home-btn" class="btn btn-secondary p-2">
            <svg
              class="close-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <p class="mb-6 text-lg text-gray-300">
          Drag the sentences from the left side and drop them into the correct
          box below each picture.
        </p>

        <div class="main-content">
          <div id="sentences-list" class="sentences-list"></div>
          <div id="actions-grid" class="sentences-grid"></div>
        </div>

        <div id="feedback"></div>

        <div class="mt-6 flex justify-center space-x-4">
          <button id="try-again-btn" class="btn btn-secondary">
            Try Again
          </button>
          <button id="check-btn" class="btn btn-primary">Check Answers</button>
        </div>
      </div>
    </div>

    <audio
      id="cheering-sound"
      src="../../media/audio/Kids_Cheering.mp3"
      preload="auto"
    ></audio>

    <script>
      // --- DOM Elements ---
      const sentencesListContainer = document.getElementById("sentences-list");
      const actionsGrid = document.getElementById("actions-grid");
      const feedbackDiv = document.getElementById("feedback");
      const tryAgainBtn = document.getElementById("try-again-btn");
      const checkBtn = document.getElementById("check-btn");
      const homeBtn = document.getElementById("home-btn");
      const cheeringSound = document.getElementById("cheering-sound"); // Get the new audio element

      // --- Audio Mapping ---
      const audioMap = {
        "This is my pencil.": "media/my-pencil.mp3",
        "This is my ruler.": "media/my-ruler.mp3",
        "This is my eraser.": "media/my-eraser.mp3",
        "This is my pen.": "media/my-pen.mp3",
      };

      function playAudio(sentence) {
        const audioSrc = audioMap[sentence];
        if (audioSrc) {
          const audio = new Audio(audioSrc);
          audio.play().catch((e) => console.error("Audio playback failed:", e));
        }
      }

      // --- Game State ---
      const actions = [
        {
          id: "pencil",
          image: "media/my-pencil.png",
          sentence: "This is my pencil.",
        },
        {
          id: "ruler",
          image: "media/my-ruler.png",
          sentence: "This is my ruler.",
        },
        {
          id: "eraser",
          image: "media/my-eraser.png",
          sentence: "This is my eraser.",
        },
        {
          id: "pen",
          image: "media/my-pen.png",
          sentence: "This is my pen.",
        },
      ];

      // --- Animation ---
      function triggerReward() {
        const emojiEl = document.createElement("div");
        emojiEl.textContent = "ðŸ¥³";
        emojiEl.style.position = "fixed";
        emojiEl.style.top = "50%";
        emojiEl.style.left = "50%";
        emojiEl.style.zIndex = "100";
        emojiEl.style.fontSize = "150px";
        emojiEl.style.opacity = "0";
        emojiEl.style.transform = "translate(-50%, -50%) scale(0)";
        emojiEl.style.transition =
          "transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.6s";

        document.body.appendChild(emojiEl);

        setTimeout(() => {
          emojiEl.style.opacity = "1";
          emojiEl.style.transform = "translate(-50%, -70%) scale(1)";
        }, 100);

        setTimeout(() => {
          emojiEl.style.transform = "translate(-50%, -50%) scale(1)";
        }, 700);

        setTimeout(() => {
          emojiEl.style.opacity = "0";
          emojiEl.style.transform = "translate(-50%, -50%) scale(0.5)";
        }, 2200);

        setTimeout(() => {
          emojiEl.remove();
        }, 2800);
      }

      // --- Drag and Drop Logic ---
      let draggedElement = null;

      function handleDragStart(e) {
        draggedElement = e.target;
        e.dataTransfer.setData("text/plain", draggedElement.dataset.sentence);
        e.target.classList.add("dragging");
      }

      function handleDragEnd(e) {
        e.target.classList.remove("dragging");
        draggedElement = null;
      }

      function handleDragOver(e) {
        e.preventDefault();
        e.currentTarget.classList.add("drag-over");
      }

      function handleDragLeave(e) {
        e.currentTarget.classList.remove("drag-over");
      }

      function handleDrop(e) {
        e.preventDefault();
        e.currentTarget.classList.remove("drag-over");
        const droppedSentence = e.dataTransfer.getData("text/plain");

        if (draggedElement) {
          const dropBox = e.currentTarget;
          const clonedElement = draggedElement.cloneNode(true);
          clonedElement.draggable = false;
          clonedElement.style.cursor = "default";

          // Clear any existing content in the drop box and append the new element
          dropBox.innerHTML = "";
          dropBox.appendChild(clonedElement);

          // Hide the original element from the sentences list
          draggedElement.style.display = "none";

          // Play audio for the dropped sentence
          playAudio(droppedSentence);
        }
      }

      function handleDropBoxClick(e) {
        const dropBox = e.currentTarget;
        const droppedSentenceElement = dropBox.querySelector(".sentence-token");
        if (droppedSentenceElement) {
          const originalSentenceText = droppedSentenceElement.dataset.sentence;
          const originalElement = sentencesListContainer.querySelector(
            `[data-sentence="${originalSentenceText}"]`
          );
          if (originalElement) {
            originalElement.style.display = "block";
          }
          dropBox.innerHTML = "";
          dropBox.classList.remove("correct-answer", "incorrect-answer");
        }
      }

      // --- Game Initialization and Checking ---
      function initializeGame() {
        actionsGrid.innerHTML = "";
        sentencesListContainer.innerHTML = "";
        feedbackDiv.textContent = "";
        feedbackDiv.className = "";
        checkBtn.disabled = false;

        // Shuffle actions for randomized order of images
        const shuffledActions = [...actions].sort(() => Math.random() - 0.5);

        // Create action items (images and drop zones)
        shuffledActions.forEach((action) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "action-item";
          itemDiv.dataset.id = action.id;

          const img = document.createElement("img");
          img.src = action.image;
          img.alt = action.id;
          img.className = "action-image";

          const dropBox = document.createElement("div");
          dropBox.className = "drop-box";
          dropBox.dataset.correctSentence = action.sentence;
          dropBox.addEventListener("dragover", handleDragOver);
          dropBox.addEventListener("dragleave", handleDragLeave);
          dropBox.addEventListener("drop", handleDrop);
          dropBox.addEventListener("click", handleDropBoxClick); // Allow users to click to remove

          itemDiv.appendChild(img);
          itemDiv.appendChild(dropBox);
          actionsGrid.appendChild(itemDiv);
        });

        // Create sentence tokens on the left side
        const sentences = actions
          .map((a) => a.sentence)
          .sort(() => Math.random() - 0.5);
        sentences.forEach((sentence) => {
          const sentenceToken = document.createElement("div");
          sentenceToken.className = "sentence-token";
          sentenceToken.textContent = sentence;
          sentenceToken.draggable = true;
          sentenceToken.dataset.sentence = sentence;
          sentenceToken.addEventListener("dragstart", handleDragStart);
          sentenceToken.addEventListener("dragend", handleDragEnd);
          sentencesListContainer.appendChild(sentenceToken);
        });
      }

      function checkAnswers() {
        const dropBoxes = actionsGrid.querySelectorAll(".drop-box");
        let allCorrect = true;

        dropBoxes.forEach((dropBox) => {
          const correctSentence = dropBox.dataset.correctSentence;
          const droppedSentenceElement =
            dropBox.querySelector(".sentence-token");

          dropBox.classList.remove("correct-answer", "incorrect-answer");

          if (
            droppedSentenceElement &&
            droppedSentenceElement.dataset.sentence === correctSentence
          ) {
            dropBox.classList.add("correct-answer");
          } else {
            dropBox.classList.add("incorrect-answer");
            allCorrect = false;
          }
        });

        if (allCorrect) {
          feedbackDiv.textContent = "Congratulations! You got them all!";
          feedbackDiv.className = "correct";

          // Play cheering sound
          if (cheeringSound) {
            cheeringSound.currentTime = 0; // Rewind to start
            cheeringSound.play();
          }

          triggerReward();
          checkBtn.disabled = true;
        } else {
          feedbackDiv.textContent = "Some are incorrect. Keep trying!";
          feedbackDiv.className = "incorrect";
        }
      }

      function resetGame() {
        // Stop the cheering sound if it's playing
        if (cheeringSound) {
          cheeringSound.pause();
          cheeringSound.currentTime = 0;
        }
        initializeGame();
      }

      function closeWindow() {
        window.location.href = '../index.html';
      }

      // --- Event Listeners ---
      checkBtn.addEventListener("click", checkAnswers);
      tryAgainBtn.addEventListener("click", resetGame);
      homeBtn.addEventListener("click", closeWindow);

      // --- Initialization ---
      window.onload = () => {
        initializeGame();
      };
    </script>
  </body>
</html>
